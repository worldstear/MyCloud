<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>index</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
		<script src="/js/jquery3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
	<div th:include="navigationBar :: navigation"></div>


	<div th:include="leftMenu :: left"></div>
		<div class="col-xs-10">
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>文件名称</th>
                    <th>上传时间</th>
                    <th>下载</th>
					<th>分享</th>
                </tr>
                <tr th:each="file,fileStat : ${filePojos}">
                    <td th:text="${fileStat.count}"></td>
                    <td th:text="${file.originalFilename}"></td>
                    <td th:text="${file.uploadTime}"></td>
                    <td ><a th:href="@{'/file/download/'+${file.id}}"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a></td>
					<td ><a th:href="@{'/file/share/'+${file.id}}"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></a></td>
                </tr>
            </table>
		</div>
	</body>
</html>
