<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分享下载</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="/js/jquery3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:include="navigationBar :: navigation"></div>
<div th:include="leftMenu :: left"></div>
<br/>
<div  class="col-xs-1"></div>
<div  class="col-xs-8">
    <div class="form-group">
        <label for="share" >复制链接和密码给好友</label>
        <textarea id="share" class="form-control" rows="8" th:text="'链接地址：'+${shareUrl} +'&#10'+'密码：'+ ${sharePassword}">
        </textarea>
        <button class="btn btn-default" onclick="copy();">复制</button>
    </div>
</div>
<div  class="col-xs-1"></div>
</body>
<script type="text/javascript">
    function copy() {
        $("#share").select(); // 选中文本
        document.execCommand("copy"); // 执行浏览器复制命令
    }
</script>
</html>
