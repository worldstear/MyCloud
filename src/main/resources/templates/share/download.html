<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分享下载</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="/js/jquery3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form th:action="@{/share/download/}" method="post">
    <span th:text="${file.originalFilename}"></span><br/>
    <input type="hidden" name="fileId" th:value="${file.id}">
    <input type="text" name="sharePassword"><br/>
    <button type="submit" class="btn btn-default">下载</button>
</form>
</body>
</html>
